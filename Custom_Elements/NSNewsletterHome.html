<section class="nt-newsletter">
    <div class="nt-newsletter__content">
        <div class="nt-newsletter__title">
            <h1>Bem vindo à Net Suprimentos</h1>
            <p>Receba ofertas e promoções exclusivas.</p>
        </div>
        <form class="nt-newsletter__form" action="" novalidate="true">
            <div class="nt-newsletter__form--name">
                <input id="is--name" type="text" name="name" placeholder="Seu nome" />
            </div>
            <div class="nt-newsletter__form--email">
                <input id="is--email" type="email" name="email" placeholder="Seu e-mail" />
            </div>
            <div class="nt-newsletter__form--segment">
                <select id="is--segment" type="text" name="segment" aria-invalid="false" required="false">
                    <option value="" disable="">Segmento</option>
                    <option>Indústria</option>
                    <option>Comércio</option>
                    <option>Escritório</option>
                    <option>Construtora</option>
                    <option>Educação</option>
                    <option>Varejo</option>
                    <option>Saúde</option>
                    <option>Serviços</option>
                    <option>Governamental</option>
                    <option>Restaurantes</option>
                    <option>Turismo</option>
                    <option>Profissional Autônomo</option>
                </select>
            </div>
            <div class="nt-newsletter__form--button">
                <button type="submit" class="js--button-news" id="ModalNewsletter">
          Cadastrar
        </button>
            </div>
        </form>
    </div>
</section>
