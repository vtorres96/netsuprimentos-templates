<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
    <vtex:contentPlaceHolder id="metatags" />
    <vtex:template id="responsivo-netsuprimentos-includes-header" />
    <link rel="stylesheet" href="/arquivos/ns-common-account.css" />
</head>

<body>
    <div class="tpl-wrapper">
        <vtex:template id="responsivo-netsuprimentos-header" />

        <main class="content">
            <section class="content__header">
                <div class="breadcrumb">
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/account">Minha Conta</a>
                        </li>
                    </ul>
                </div>
                <div class="list-menu">
                    <ul>
                        <li>
                            <a href="/account" class="is--active">Alterar Dados</a>
                        </li>
                        <li>
                            <a href="/account/orders">Meus Pedidos</a>
                        </li>
                        <li>
                            <a href="/no-cache/user/logout">Sair da Conta</a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="account__information">
                <div class="account__profile">
                    <h4>Minha Conta</h4>
                    <form method="POST" id="formMC">
                        <div class="form-group">
                            <label for="mcNome">Nome</label>
                            <input type="text" class="form-control" name="mcNome" id="mcNome"
                                placeholder="Digite seu nome" data-target="#firstName" />
                        </div>
                        <div class="form-group">
                            <label for="mcSobrenome">Sobrenome</label>
                            <input type="text" class="form-control" name="mcSobrenome" id="mcSobrenome"
                                placeholder="Digite seu sobrenome" data-target="#lastName" />
                        </div>
                        <div class="form-group">
                            <label for="mcCPF">CPF</label>
                            <input type="text" class="form-control" name="mcCPF" id="mcCPF" placeholder="000.000.000-00"
                                data-target="#document" />
                        </div>
                        <div class="form-group">
                            <label for="mcEmail">Email</label>
                            <input type="email" class="form-control" name="mcEmail" id="mcEmail"
                                placeholder="Digite seu email" data-target="#email" />
                        </div>

                        <h4>Dados Jurídicos</h4>
                        <div class="form-group">
                            <label for="mcNomeEmpresa">Razão Social</label>
                            <input type="text" class="form-control" name="mcNomeEmpresa" id="mcNomeEmpresa"
                                placeholder="Digite o nome de sua empresa" data-target="#corporateName" />
                        </div>
                        <div class="form-group">
                            <label for="mcEstado">Nome Fantasia</label>
                            <input type="text" class="form-control" name="mcEstado" id="mcEstado"
                                placeholder="Digite o nome fantasia" data-target="#fancyName" />
                        </div>
                        <div class="form-group">
                            <label for="mcCnpj">CNPJ</label>
                            <input type="text" class="form-control" name="mcCnpj" id="mcCnpj"
                                placeholder="00.000.000/0000-00" data-target="#businessDocument" />
                        </div>
                        <div class="form-group">
                            <label for="mcCidade">Inscr. Estadual</label>
                            <input type="text" class="form-control" name="mcCidade" id="mcCidade"
                                placeholder="Inscr. Estadual" data-target="#stateRegistration" />
                        </div>
                        <div class="form-group">
                            <label for="mcTelefone">Telefone</label>
                            <input type="tel" class="form-control" name="mcTelefone" id="mcTelefone"
                                placeholder="(00) 0000-0000" data-target="#homePhone" />
                        </div>
                        <div class="form-group">
                            <label for="mcTelefone">Telefone Comercial</label>
                            <input type="tel" class="form-control" name="mcTelefone" id="mcTelefone"
                                placeholder="(00) 0000-0000" data-target="#businessPhone" />
                        </div>
                        <button type="submit" class="btn btn-default enviaCM">Salvar</button>
                    </form>
                    <vtex.cmc:accountUserProfile />
                </div>

                <!--<div class="account__address">-->
                <!--    <vtex.cmc:accountAddress />-->
                <!--</div>-->
            </section>
        </main>

        <vtex:template id="responsivo-netsuprimentos-footer" />
    </div>

    <vtex:template id="responsivo-netsuprimentos-includes-scripts" />
    <script src="/arquivos/netsuprimentos-account-external-plugins.min.js?v=8G6FfRNN"></script>
    <script src="/arquivos/netsuprimentos-myaccount-functions.min.js?v=OnnN9Js7"></script>
    <script src="/arquivos/ns-common-account.js"></script>
</body>

</html>
