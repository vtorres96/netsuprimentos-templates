<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
    <vtex:template id="responsivo-netsuprimentos-includes-header" />
    <link rel="stylesheet" href="/arquivos/netsuprimentos-page-sistema.min.css" />
</head>

<body>
    <!-- inicio social login -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '{your-app-id}',
                cookie: true,
                xfbml: true,
                version: 'v4.0'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- fim social login -->
    <div class="tpl-wrapper">
        <!-- HEADER -->
        <vtex:template id="responsivo-netsuprimentos-header" />

        <!-- MAIN -->
        <main id="main">

            <div class="tpl-content">

                <div class="tpl-center">

                    <div class="search-header">
                        <p>Ops! PÁGINA NÃO ENCONTRADA :(</p>
                        <small>O que pode ter acontecido?</small>
                        <ul>
                            <li>A página mudou de lugar ou não está mais no ar.</li>
                            <li>O servidor está fora do ar.</li>
                            <li>Você pode ter digitado um endereço errado.</li>
                        </ul>
                    </div>

                    <div class="divs-clerk">
                        <!-- Clerk - Vitrine Recomendacoes -->
                        <div class="clerk-vitrine-recomendacoes"></div>
                        <!-- Clerk - Vitrine Mais Vendidos -->
                        <div class="clerk-vitrine-mais-vendidos"></div>
                        <!-- Clerk - Vitrine Últimos Vistos -->
                        <div class="clerk-vitrine-ultimos-vistos"></div>
                    </div>

                </div><!-- FIM tpl-center -->

            </div><!-- fim tpl-content -->

        </main><!-- fim main -->

        <!-- FOOTER -->
        <vtex:template id="responsivo-netsuprimentos-footer" />

    </div><!-- fim tpl-wrapper -->

    <!-- SCRIPTS -->
    <vtex:template id="responsivo-netsuprimentos-includes-scripts" />

</body>

</html>
