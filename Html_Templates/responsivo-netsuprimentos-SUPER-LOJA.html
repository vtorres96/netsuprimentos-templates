<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
    <vtex:template id="responsivo-netsuprimentos-includes-header" />
    <link rel="stylesheet" href="/arquivos/netsuprimentos-page-busca.min.css" />
    <link rel="stylesheet" href="/arquivos/netsuprimentos-page-super-loja.min.css" />
</head>

<body>
    <!-- inicio social login -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '{your-app-id}',
                cookie: true,
                xfbml: true,
                version: 'v4.0'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- fim social login -->
    <div class="tpl-wrapper">
        <!-- HEADER -->
        <vtex:template id="responsivo-netsuprimentos-header" />

        <!-- MAIN -->
        <main id="main">
            <div class="tpl-header-content">
                <div class="tpl-center">
                    <div class="nt-box nt-header-super-loja">
                        <div class="nt-row">
                            <div class="nt-col-lg-3 nt-col-md-12 nt-col-sm-12">
                                <div class="nt-box nt-box-logo-super-loja">
                                    <div class="nt-logo-super-loja">
                                        <vtex:contentPlaceHolder id="NetLogoSuperLoja" />
                                    </div>
                                </div>
                            </div>
                            <div class="nt-col-lg-9 nt-col-md-12 nt-col-sm-12">
                                <div class="nt-box nt-title-category">
                                    <div class="titulo-sessao-bk">
                                        <vtex.cmc:searchTitle />
                                    </div>
                                    <div class="descricao-sessao">
                                        <vtex:contentPlaceHolder id="NetDescriptionSuperLoja" />
                                    </div>
                                    <div class="slider-banner-departamento-big">
                                        <div class="container">
                                            <vtex:contentPlaceHolder id="NetBannerSuperLoja" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Desktop -->
                            <div class="nt-col-lg-12 nt-col-md-12 nt-col-sm-12 slide desktop d-none d-sm-block">
                                <vtex:contentPlaceHolder id="NetAfterBannerSuperLoja" />
                            </div>
                            <!-- fim Desktop -->
                            <!-- Mobile -->
                            <div class="nt-col-lg-12 nt-col-md-12 nt-col-sm-12 slide mobile d-sm-block d-md-none">
                                <vtex:contentPlaceHolder id="NetAfterBannerSuperLojaMobile" />
                            </div>
                            <!-- fim Mobile -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="tpl-content">
                <div class="tpl-center">
                    <div class="nt-box nt-filters-buttons"></div>
                    <div class="wrapperContent">
                        <div class="wrapperLeft">
                            <div class="wrapperMenu">
                                <vtex.cmc:searchNavigator />
                            </div>
                            <div class="overflow"><button></button></div>
                        </div><!-- FIM wrapperLeft -->
                        <div class="wrapperRight">
                            <vtex.cmc:searchResult layout="1a9d90fc-6248-4a5c-a6df-31178990ee79" itemCount="16"
                                columnCount="16" />
                        </div><!-- FIM wrapperRight -->
                    </div><!-- FIM wrapperContent -->
                </div><!-- FIM tpl-center -->
            </div><!-- fim tpl-content -->

        </main><!-- fim main -->
        <vtex.cmc:NetNewsletter />
        <!-- FOOTER -->
        <vtex:template id="responsivo-netsuprimentos-footer" />
    </div><!-- fim tpl-wrapper -->

    <!-- SCRIPTS -->
    <vtex:template id="responsivo-netsuprimentos-includes-scripts" />
    <script src="/arquivos/netsuprimentos-pag-busca.min.js"></script>
    <script src="/arquivos/netsuprimentos-pag-super-loja.min.js"></script>

</body>
</html>
